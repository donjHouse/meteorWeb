<template name="homeplans">
  <!--billboard heseg-->
  <div class="section no-pad-bot" id="index-banner" style="background-image: url('../img/pool/back.jpg'); background-repeat: no-repeat; background-size: cover">
      <div class="container">
          <h1 class="text_h center header cd-headline letters type">
              <span>Хаусны төрөл</span><br>
              <span>
                  <h5 class="white-text">
                      Бид танд төрөл бүрийн байшингийн загварыг санал болгож байна. Та өөрийн хүсэл сонирхол болон
                      гэр бүлдээ зориулж  ямар онцлогтой ямар байшин  сонгохоо шийдээрэй. Манай мэргэжлийн багийнхны
                      бэлтгэсэн дараах загваруудыг  танд санал болгож байна. Мөн та өөрийн хүссэн  өөр загварыг ч
                      бидэнд  авчирч  болно.
                  </h5>
              </span>
          </h1>
      </div>
  </div><br><br>

  <!--card-uud ehellee-->
  <div class="container">
      <a class="btn waves-effect waves-green" href="homeplans/elite">Элит хаус</a>
      <a class="btn waves-effect waves-green" href="homeplans/modern">Модерн хаус</a>
      <a class="btn waves-effect waves-green" href="homeplans/songodog">Сонгодог хаус</a>
      <a class="btn waves-effect waves-green" href="homeplans/dunzen">Дүнзэн хаус</a>
      <a class="btn waves-effect waves-green" href="homeplans/canada">Канад хаус</a>
      <a class="btn waves-effect waves-green" href="homeplans/engiin">Энгийн хаус</a>
  </div><br>
  <div id="container">

      <div class="row">

          {{#if Template.subscriptionsReady}}
              {{#each homeplans}}
              <div class="col s12 m6 l3">
                <div class="card">
                  <div class="card-image waves-effect waves-block waves-light">
                    <img class="activator" src="http://lorempixel.com/400/300">
                  </div>
                  <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">{{turul.categoryName}}<i class="material-icons right">more_vert</i></span>
                    <p><a href="/homeplans/post/{{_id}}">Дэлгэрэнгүй</a></p>
                  </div>
                  <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                    <p>{{{tailbar}}}
                      <p><a href="/homeplans/post/{{_id}}">Дэлгэрэнгүй</a></p>
                    </p>
                  </div>
                </div>
              </div>
              {{/each}}
          {{else}}
            {{ >spinner}}
          {{/if}}

      </div>
  </div>

</template>
